<!--INTERVIEW-->
<script>
	$(".tab1").click(function () {
		$(this).addClass('on');
		$(".interview1").show();
		$(".interview2").hide();
		$(".interview3").hide();
		$(".tab2").removeClass('on');
		$(".tab3").removeClass('on');
	});
	$(".tab2").click(function () {
		$(this).addClass('on');
		$(".interview1").hide();
		$(".interview2").show();
		$(".interview3").hide();
		$(".tab1").removeClass('on');
		$(".tab3").removeClass('on');
	});

		$(this).addClass('on');
		$(".interview1").hide();
		$(".interview2").hide();
		$(".interview3").show();
		$(".tab1").removeClass('on');
		$(".tab2").removeClass('on');
	});
</script>
